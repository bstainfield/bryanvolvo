<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

path.average {
          stroke: darkviolet;
          stroke-width: 1px;
          fill: none;
      }

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.Distance); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
              
// Setup the moving average calculation.
      // Currently is a hacky way of doing it by manually storing and using the previous 3 values for averaging.
      // Looking for another way to address previous values so we can make the averaging window much larger (like 15 previous values).
      var prevPrevVal = 0;
      var prevVal = 0;
      var curVal = 0
      var movingAverageLine = d3.svg.line()
      .x(function(d,i) { return x(d.Date); })
      .y(function(d,i) {
          if (i == 0) {
              prevPrevVal  = y(d.Distance);
              prevVal = y(d.Distance);
              curVal =  y(d.Distance);
          } else if (i == 1) {
              prevPrevVal = prevVal;
              prevVal = curVal;
              curVal = (prevVal + y(d.Distance)) / 2.0;
          } else {
              prevPrevVal = prevVal;
              prevVal = curVal;
              curVal = (prevPrevVal + prevVal + y(d.Distance)) / 3.0;
          }
          return curVal;
      })
      .interpolate("basis");


// Get the data
d3.csv("data/distance.csv", function(error, data) {
    data.forEach(function(d) {
        d.Date = parseDate(d.Date);
        d.Distance = +d.Distance;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Date; })).nice();
    y.domain([0, d3.max(data, function(d) { return d.Distance; })]).nice();

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));
        
    // Draw the moving average version of the data, as a line.
    svg.append("path")
      .attr("class", "average")
      .attr("d", movingAverageLine(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the X label
    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 6)
        .text("Distance");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // Add the Y label
    svg.append("text")
       .attr("class", "y label")
       .attr("text-anchor", "end")
       .attr("y", 6)
       .attr("dy", ".75em")
       .attr("transform", "rotate(-90)")
       .text("Miles");
});

</script>
</body>
